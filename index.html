<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="splash-screen">
        <div class="splash-content">
            <h1 class="app-title">Weather Man</h1>
            <div class="splash-animation"></div>
            <p class="splash-subtitle">Your Personal Weather Companion</p>
        </div>
    </div>

    <div class="weather-container">
        <div class="weather-card">
            <h1 class="app-title">Weather Man</h1>
            <div class="weather-animation-container"></div>
            <div class="search-container">
                <div class="search-box">
                    <input type="text" placeholder="Enter city name">
                    
                </div>
                <button class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="weather-info">
                <img src="" alt="" class="weather-icon">
                <h1 class="temperature"></h1>
                <h2 class="city"></h2>
                <div class="details">
                    <div class="col">
                        <img src="Assets/humidity.png" alt="Humidity">
                        <div>
                            <p class="humidity"></p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="Assets/wind.png" alt="Wind">
                        <div>
                            <p class="wind"></p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Copyright Â© 2024 NC Inc. All rights reserved</p>
    </footer>

    <script src="weather.js"></script>
</body>
</html>
