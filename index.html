<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    
    <div class="card">
        <div class="search">
                <input type="text" placeholder="Enter Your city name" 
                spellcheck="false">
                <button><img src="Assets/search-icon.png" alt=""></button>
        </div>
        <div class="weather">
            <img src="Assets/rain.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Chennai</h2>
            <div class="details">
                <div class="col">
                    <img src="Assets/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="Assets/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apikey = "2244c1d34e55e91b4064978fd4c8fa28";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q="

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");


        async function checkweather(city){
            const response = await fetch(apiUrl + city +`&appid=${apikey}`);
            var data = await response.json();
            
            console.log(data);

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + "km/hr";
            
            if(data.weather[0].main == "Clouds"){
                weatherIcon.src= "Assets/clouds.png"
            }
            else if(data.weather[0].main == "Clear"){
                weatherIcon.src= "Assets/clear.png"
            }
            else if(data.weather[0].main == "Rain"){
                weatherIcon.src= "Assets/rain.png"
            }
            else if(data.weather[0].main == "Mist"){
                weatherIcon.src= "Assets/mist.png"
            }
            else if(data.weather[0].main == "Drizzle"){
                weatherIcon.src= "Assets/drizzle.png"
            }
           document.querySelector(".weather").style.display="block"; 
           
         
        }
           searchBtn.addEventListener("click" , ()=>{
            checkweather(searchBox.value);
           })
        
    </script>
    <footer style="text-align: center;">
        <br>
        
               <h3> Copyright © 2024 NC Inc. All rights reserved </h3>
    
</body>
</html>
